<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Habit Tracker</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Habit Tracker</h1>
      <p class="lead">Stay Motivated</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div>Add a Habit
      <button class="btn"><i class="plusBtn fa fa-plus-circle"></i></button>
    </div>
  <div id=habitsContainer>
    <div class="habit">
      <input type="text" placeholder="Your habit here.." >
      <button class="btn"><i class="fa fa-save"></i></button>
      <button class="btn"><i class="fa fa-trash"></i></button>
      <div class="slidecontainer">
        <input type="range" min="0" max="10" value="0" class="slider" id="range"> 
        <p>Today I rate myself: <span id="score"></span> out of 10 on this habit</p>
    </div>
    </div>
  </div>  

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script> 
  </body>
</html>
