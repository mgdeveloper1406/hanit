<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Habit Tracker</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
      <div class="container">
        <h1 class="page-title">Habit Tracker</h1>
        <ul class="nav justify-content-end">
          <li class="nav-item">
            <a class="nav-link " href="#add-act">Add Activity</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " href="#save-act">Saved Activities</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#records">Records</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- navBar from Bootstrap, later can jump to section or click into other html -->

    <header class="container bg-light rounded text-center border mt-3 p-3">
      <p class="fs-2">Your daily inspirational Quote is:</p>
      <div id="api" class="fs-1 mb-4"></div>
      <p id="currentDay" class="fs-3">Date</p>
    </header>

    <main class="container mt-3">
      <section class="row border rounded p-3">
        <div class="col-6">
          <h2>Add Activity</h2>
          <p>Insert activity name and your effort on completing the activity</p>
        </div>
        <div class="col-6 d-flex justify-content-center flex-column">
          <!-- where we ask the user to input their activities -->
          <input
            type="text"
            class="form-control my-1"
            name="act-name"
            placeholder="What did you achieve today?"
          />
          <!-- where they can score themselves -->
          <div class="d-flex flex-row justify-content-between mt-2">
            <div class="fs-4">0</div>
            <div class="fs-4">2</div>
            <div class="fs-4">4</div>
            <div class="fs-4">6</div>
            <div class="fs-4">8</div>
            <div class="fs-4">10</div>
          </div>

          <input
            type="range"
            class="form-range mb-2"
            min="0"
            max="10"
            value="0"
            id="range"
          />
          <!-- button to submit the input -->
          <button class="btn btn-primary my-1" id="save-act" type="submit">
            Add Activity
          </button>
        </div>
      </section>

      <section class="row border rounded p-3 mt-3">
        <h2 class="list-title">Activities of the day</h2>
        <ul>
          <div>
            <!-- Get some javascript in here, find taskinator javaScript createTaskActions-->
          </div>
        </ul>
        <!-- where we display the submitted activities of the day -->
      </section>
    </main>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
